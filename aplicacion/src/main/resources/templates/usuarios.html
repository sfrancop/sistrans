<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <title>Banco de los Andes | Usuarios</title>
</head>
<body>
    <div class="container">

        <h1 class="text-center">Usuarios</h1>

            <form class="col-sm" action="">
                <h3 class="mt-3">Consultar cliente</h3>
                <label class="col-form-label">Tipo de identificacion</label>
                <input type="text" class="form-control" id="id_propietario" name="id_propietario"/>
                <label class="col-form-label">Numero identificacion</label>
                <input type="text" class="form-control" id="tipo_cuenta" name="tipo_cuenta"/>
                <button type="submit" class="btn btn-primary mt-3">Buscar usuario</button>
                <a th:href="@{/usuarios/new}" class="btn btn-primary mt-3">Crear nuevo usuario</a>
            </form>
        

        <h2 class="text-center mt-3">Resultado</h2>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Tipo de persona</th>
                    <th>Nombre</th>
                    <th>Cuentas</th>
                    <th>Prestamos</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.tipo_person}"></td>
                    <td th:text="${cuenta.nombre}"></td>
                    <td>
                        <a th:each="cuenta : ${cliente.cuentas}" th:text="${cuenta.numero}"></a>
                    </td>
                    <td>
                        <a th:each="prestamo : ${cliente.prestamos}" th:text="${prestamo.numero}"></a>
                    </td>
                </tr>
            </tbody>
        </table>

        <a class="btn btn-primary mx-auto w-100" th:href="@{/}">Regresar a la pagina principal</a>
        
    </div>
</body>
</html>
